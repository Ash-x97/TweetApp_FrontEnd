<div class="row" >
    <div class="col-xs-12" style="width:90%;">            
        <a  class="list-group-item list-group-item-action p-1" (click)="onSelectUser()" [ngClass]="{'selected-item': isItemSelected && selectedId === user.username? true : false}">
            <div class="d-flex flex-row">
                <div class="d-flex flex-column align-content-between p-3" style="width:20%">
                    <img [src]="user.image" class="img-fluid rounded avatar" alt="[DelUser]">                                        
                </div>
                <div class="d-flex flex-column mt-3" style="width:60%"> 
                    <p class="text-info font-weight-bold">@{{ user.username }}</p>
                    <p class="text-dark font-weight-bold pt-2">{{ user.name }}</p>
                </div>
            </div>
        </a> 
    </div>
</div>

<div class="card mx-4 mx-md-5 shadow-5-strong">
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Login</h2>
          <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">              
            <div class="form-outline mb-4">
                <input type="text" id="username" class="form-control" formControlName="loginId"  placeholder="valid : 5 - 10 characters"/>
                <div class="row">
                    <div class="col-sm-6">
                        <label class="form-label" for="username">Username</label>
                    </div>
                    <div class="col-sm-6">
                        <span class="help-block error" *ngIf="loginForm.get('loginId')?.invalid && loginForm.get('loginId')?.touched && !loginForm.get('loginId')?.dirty">Username required</span>
                        <span class="help-block error" *ngIf="loginForm.get('loginId')?.invalid && loginForm.get('loginId')?.dirty">Invalid username</span>
                    </div>
                </div>
            </div>
            <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="valid : 6 - 18 characters" />
                <div class="row">
                    <div class="col-sm-6">
                        <label class="form-label" for="password">Password</label>
                    </div>
                    <div class="col-sm-6">
                        <span class="help-block error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched && !loginForm.get('password')?.dirty && !serverErrorResponse">password required</span>
                        <span class="help-block error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty" >Invalid password</span>
                    </div>
                </div>
                <span class="help-block"><a (click)="forgotPassword()" class="text-info text-center verify-link">Forgot password?</a></span>
            </div>               
            <div class="row">
              <div class="col-sm-6">
                 Account not activated? click <a class="text-info text-center verify-link" (click)="verifyEmail()">here</a> <br>
              </div>              
          </div>
          <div class="row">
            <div class="col-sm-12">
              <span class="alert-block error" *ngIf="!validUsernametoActivate">Please enter a valid username with which account is linked. <br></span>
            </div>   
          </div>
            <button type="submit" class="btn btn-info btn-block mb-4" [disabled]="loginForm.invalid">
              Login
            </button> 
            <span class="help-block error" *ngIf="serverErrorResponse">{{ serverErrorResponse }}</span>
            <span class="help-block text-success" *ngIf="serverSuccessResponse">{{ serverSuccessResponse }}</span>
          </form>
        </div>
      </div>
    </div>
  </div>

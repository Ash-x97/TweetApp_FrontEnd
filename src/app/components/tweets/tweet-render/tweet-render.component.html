<div class="row">
    <div class="col-12" style="width:100%;">            
        <a  class="list-group-item list-group-item-action p-1" (click)="onSelectTweet()" [ngClass]="{'selected-item': isItemSelected && selectedId === tweet.tweetId ? true : false}">
            <div class="d-flex flex-row">
                <div class="d-flex flex-column align-content-between p-3" style="width:20%">
                    <img [src]="tweet.avatar" class="img-fluid rounded avatar" alt="[DelUser]">                    
                    <p class="text-dark font-weight-bold mb-0 pt-3 pl-1"><i class="bi bi-heart-fill"></i> {{ tweet.likes }}</p>
                </div>
                <div class="d-flex flex-column mt-3" style="width:60%"> 
                    <p><a [routerLink]="['/users/'+tweet.loginId+'/detail']" (click)="onSelectUser()" class="text-info user-link">@{{ tweet.loginId }}</a></p>
                    <p class="text-dark font-weight-bold pt-2">{{ tweet.message }}</p>
                </div>
                <div class="pl-2 pr-2" style="width:20%">
                    {{ tweet.createdSince }}       
                </div>
            </div>
        </a> 
    </div>
</div>

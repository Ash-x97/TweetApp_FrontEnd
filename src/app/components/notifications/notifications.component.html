<div class="backdrop" (click)="onClose()"></div>

<div class=" cp-component card mx-4 mx-md-5 shadow-5-strong">
  <div class="card-body p-0">
    <div class="d-flex d-flex-row justify-content-end">
      <button (click)="onClose()" class="close-btn pl-4 pr-2 text-info font-weight-bold">X</button>
    </div>
    <div class="row ml-auto mr-auto">
      <div class="col-lg-12">                  
        <table class="table table-responsive">
          <th><h2 class="fw-bold mb-1">Notifications</h2></th>
          <div style="height:300px;overflow-y:scroll;">
            <a class="noti-link">
              <tr *ngFor="let notification of notifications.reverse()" [ngClass]="{'seen-noti': notification.isSeen }" (click)="notification.isSeen=true">
                <td>{{ notification.message }}</td>
              </tr>
            </a>
          </div>         
        </table>
      </div>
    </div>
  </div>
</div>
